<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Inserimento quadro</title>
</head>
<body>
	<h1>Inserimento Dati Quadro</h1>
	<form action="#" th:action = "@{/inserimento}" th:object = "${quadro}" method = "POST">
		<div>Titolo : <input type = "text" th:field = "*{titolo}"/> 
			<span th:if="${#fields.hasErrors('titolo')}" th:text="#{label.mandatory}">Error</span> 
		</div>
		<div>Anno : <input type = "date" th:field = "*{anno}"/> 
			<span th:if="${#fields.hasErrors('anno')}" th:text="#{label.mandatory}">Error</span>
		</div>
		<div>Tecnica : <input type = "text" th:field = "*{tecnica}"/> 
			<span th:if="${#fields.hasErrors('tecnica')}" th:text="#{label.mandatory}">Error</span>
		</div>
		<div>Dimensioni : <input type = "text" th:field = "*{dimensioni}"/> 
			<span th:if="${#fields.hasErrors('dimensioni')}" th:text="#{label.mandatory}">Error</span>
		</div>
		
		<div th:if = "${noAutori}">
			Inserisci autore da lista? <input type = "checkbox" name = "inserisciDaLista" />
		</div>
		<br/>
		<select name = "autoriEsistenti" th:if = "${noAutori}">
			<option value="" th:disabled = "true" th:selected="true">Seleziona un autore...</option>
			<option th:each="autore : ${autori}" th:text = "${autore.nome} + ' ' + ${autore.cognome}" th:value = "${autore.id}"/>
		</select>
		<br/>
		<div><button type = "submit">Inserisci Dati Quadro</button></div>
	</form>
	<br/>
	<form>
		<button formaction = "/" type = "submit" formmethod = "GET">Torna alla home!</button>
	</form>
</body>
</html>
