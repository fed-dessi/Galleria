<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Lista Quadri</title>
</head>
<body>
	<h1>Lista Quadri visualizzabili:</h1>
	<ul>
		<li th:each="quadro : ${quadri}">
			<a th:href="@{/dettagliQuadro(id=${quadro.id})}" th:text="${quadro.titolo}"></a>
		</li>
	</ul>
	<h1>Lista Autori Disponibili:</h1>
	<ul>
		<li th:each="autore : ${autori}">
			<a th:href="@{/dettagliAutore(id=${autore.id})}" th:text="${autore.nome} + ' ' + ${autore.cognome}"></a>
		</li>
	</ul>
	<div><a href = "index">Torna alla home page</a></div>

	<span th:if="${autoreCancellatoCorrettamente}">
		 L'autore e' stato cancellato!
	</span>
	<span th:if="${quadroCancellatoCorrettamente}">
		 Il quadro e' stato cancellato!
	</span>
</body>
</html>
