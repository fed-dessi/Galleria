<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title th:text = "'Dettagli di: ' + ${quadro.titolo}">dettagliQuadro</title>
</head>
<body>
	<h1 th:text = "'Dettagli di: ' + ${quadro.titolo}">Quadro</h1>
	<ul>
		<li th:text = "'Anno di creazione: ' + ${quadro.anno}"></li>
		<li th:text = "'Tecnica di creazione: ' + ${quadro.tecnica}"></li>
		<li th:text = "'Dimensioni del quadro: ' + ${quadro.dimensioni}"></li>
	</ul>
	<h3><a th:href="@{/dettagliAutore(id=${quadro.autore.id})}" th:text = "'Creato da: ' + ${quadro.autore.nome} + ' ' +  ${quadro.autore.cognome}"></a></h3>
	
	<form>
		<button formaction = "index" type = "submit" formmethod = "GET">Torna alla home!</button>
	</form>
	<form>
		<button formaction = "/lista" type = "submit" formmethod = "GET">Torna alla lista!</button>
	</form>
	<div th:if ="${inseritoCorrettamente}">
		Quadro modificato correttamente
		</div>
	<div sec:authorize="hasAuthority('ADMIN')">
	<a th:href="@{/modificaQuadro(id=${quadro.id})}" >Modifica Quadro</a>  
	 <a th:href="@{/rimuoviQuadro(id=${quadro.id})}">Rimuovi Quadro</a>
	</div>
</body>
</html>
