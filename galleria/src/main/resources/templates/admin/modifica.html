<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>modifica Utente</title>
</head>
<body>

	<div>
		<form action="#" th:action = "@{/modifica}" th:object = "${utente}" method = "POST">
			<h1>Modifica Dati Utente</h1>
			<input type="hidden" th:field="*{id}"/>
			<div>Nome : <input type = "text" th:field = "*{nome}"/> 
			<span th:if="${#fields.hasErrors('nome')}" th:errors = "*{nome}">Error</span>
			
			</div>
			<div>Cognome : <input type = "text" th:field = "*{cognome}"/> 
			<span th:if="${#fields.hasErrors('cognome')}" th:errors = "*{cognome}">Error</span>
			
			</div>
			<div>Username : <input type = "text" th:field = "*{username}"/> 
				<span th:if="${#fields.hasErrors('username')}" th:errors = "*{username}">Error</span>
			</div>
			<div>Email : <input type = "text" th:field = "*{email}"/> 
				<span th:if="${#fields.hasErrors('email')}" th:errors = "*{email}">Error</span>
			</div>
			<div>Password : <input type = "password" th:field = "*{password}" /> 
				<span th:if="${#fields.hasErrors('password')}" th:errors = "*{password}">Error</span>
			</div>
			<div style = "margin-top:10px">Cambiare ruolo Utente? <input type="checkbox" name="RuoloUtente" id="ruoloUtente"/></div>
			<div style = "margin-top:10px; margin-bottom:20px;">
				<select name = "ruoliEsistenti" id="autoUpdate" class="autoUpdate">
					<option value="" th:disabled = "true" th:selected="true">Seleziona un ruolo...</option>
					<option th:text = "'USER'" th:value = "'USER'"/>
					<option th:text = "'ADMIN'" th:value = "'ADMIN'"/>
					
				</select>
			</div>
				
			<span><button type = "submit">Modifica Dati Utente</button></span>
		</form>
		<form action = "/" method = "GET" style = "margin-top:10px;">
				<input type ="submit" value = "Torna alla home!"/>
		</form>
	</div>
</body>

</html>
