<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	});

	#autoUpdate{display:none;

<title>modifica Autore</title>
</head>
<body>
<nav class="navbar navbar-default col-md-12 navbar-fixed-top">
<ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="index"><font color="blue"> Home </font> <span class="sr-only">(current)</span></a></li>
        <li class="active"><a href="lista"><font color="red"> Lista Quadri</font></a></li>
           <li class="active"><a href="inserimento" sec:authorize="hasAuthority('ADMIN')"><font color="green"> Nuovo Quadro</font> <span class="sr-only">(current)</span></a></li>
		  <li class="active"><a href="admin" sec:authorize="hasAuthority('ADMIN')"><font color="black"> Pannello di controllo</font></a></li>
    </ul>
        		
    <fieldset sec:authorize="isAuthenticated()" style="padding: 12px">
    
    Benvenuto: <span sec:authentication="name"></span>! <span sec:authorize="hasAuthority('ADMIN')" sec:authentication="principal.authorities"></span>
   <button class="btn btn-outline-success my-1 my-sm-0 active text-danger" type="submit" form="formLogout">Logout</button>
    <form  action="#" th:action="@{/logout}" method="POST" id="formLogout"></form>
    		
    </fieldset>
    </nav>
	<div>
	<div class="container">
    <div class="jumbotron myBackground">
		<form action="#" th:action="@{/modificaAutore}" th:object="${autore}"
			method="POST">
			<h1>Modifica Dati Autore</h1>

			<input type="hidden" th:field="*{id}" />

			<div style="margin-top: 10px">
				Nome : <input type="text" th:field="*{nome}" /> <span
					th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Error</span>
			</div>

			<div style="margin-top: 10px">
				Cognome : <input type="text" th:field="*{cognome}" /> <span
					th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}">Error</span>
			</div>

			<div style="margin-top: 10px">
				Nazionalit√† : <input type="text" th:field="*{nazionalita}" /> <span
					th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}">Error</span>
			</div>

			<div style="margin-top: 10px">
				Data di nascita : <input type="date" th:field="*{dob}" /> <span
					th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">Error</span>
			</div>

			<div style="margin-top: 10px">
				Data di morte : <input type="date" th:field="*{dod}" /> <span
					th:if="${#fields.hasErrors('dod')}" th:errors="*{dod}">Error</span>
			</div>

		

			

			<span><button type="submit">Modifica Dati Autore</button></span>
			<button type="submit" form="homeForm"
				style="disply: inline; margin-left: 5px">Torna alla home!</button>
		</form>

		<!-- Questa form ci fa tornare alla homepage, ma il bottone che la fa partire sta dentro l'altra form -->

		<form action="index" method="GET" id="homeForm"></form>
	</div>
	</div>
	</div>
</body>
</html>
